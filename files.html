<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Files & Folders | ProofHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      font-size: 12px;
      color: #0f172a;
    }

    .app-header {
      height: 56px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      padding: 20px;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.1);
      margin-bottom: 16px;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      background: #f1f5f9;
      color: #475569;
    }

    .expand {
      cursor: pointer;
      color: #4f46e5;
    }

    .expanded-row {
      background: #f8fafc;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 11px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      padding: 12px 0;
      color: #64748b;
    }
  </style>
</head>

<body>

<div class="app-header">
  <i class="bi bi-folder-fill me-2"></i> Files & Folders
</div>

<div class="container">

  <!-- Controls -->
  <div class="card p-3">
    <div class="row g-2 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Project</label>
        <select id="projectSelect" class="form-select form-select-sm"></select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary btn-sm w-100" onclick="fetchFolders()">
          Fetch Folders
        </button>
      </div>
      <div class="col text-end text-muted small">
        <span id="countText"></span>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-sm table-hover align-middle">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>ID</th>
            <th>Parent</th>
            <th>Created</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody id="foldersBody"></tbody>
      </table>
    </div>
  </div>

</div>

<div class="footer">Â© 2025 ProofHub API Dashboard</div>

<script src="files.js"></script>
</body>
</html>
