<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Labels</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6fb;
      font-size: 13px;
    }

    header {
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      padding: 14px 20px;
      font-weight: 600;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    th {
      background: #eef2ff;
      font-weight: 600;
      white-space: nowrap;
    }

    .color-box {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      display: inline-block;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

<header>Project Labels</header>

<div class="container-fluid mt-3">

  <div class="card p-3 mb-3">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <strong>All Labels</strong>
        <div class="text-muted" style="font-size:11px">
          Fetched from ProofHub API
        </div>
      </div>

      <button class="btn btn-primary btn-sm" onclick="fetchLabels()">
        Fetch Labels
      </button>
    </div>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th>Label ID</th>
            <th>Name</th>
            <th>Color</th>
            <th>Projects</th>
          </tr>
        </thead>
        <tbody id="labelsTable"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="labels.js"></script>
</body>
</html>
