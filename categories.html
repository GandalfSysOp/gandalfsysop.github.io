<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Categories | ProofHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      font-size: 12px;
      margin: 0;
      color: #0f172a;
    }

    .app-header {
      height: 56px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
    }

    .container {
      max-width: 1100px;
      padding: 20px;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.1);
      margin-bottom: 16px;
    }

    .field-row {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 12px;
      padding: 6px 0;
      border-bottom: 1px dashed #e5e7eb;
    }

    .field-row:last-child {
      border-bottom: none;
    }

    .label {
      font-size: 11px;
      color: #64748b;
      text-transform: uppercase;
    }

    .value {
      font-size: 13px;
      word-break: break-word;
    }

    /* JSON */
    .json-panel {
      background: #020617;
      color: #e5e7eb;
      border-radius: 14px;
      padding: 16px;
      font-size: 12px;
      max-height: 380px;
      overflow: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }

    .json-key { color: #38bdf8; }
    .json-string { color: #4ade80; }
    .json-number { color: #facc15; }
    .json-boolean { color: #fb7185; }
    .json-null { color: #94a3b8; }

    .footer {
      text-align: center;
      font-size: 11px;
      padding: 12px 0;
      color: #64748b;
    }
  </style>
</head>

<body>

<div class="app-header">
  <i class="bi bi-tags-fill me-2"></i> Project Categories
</div>

<div class="container">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5>All Categories</h5>
    <button class="btn btn-primary btn-sm" onclick="fetchCategories()">
      Fetch Categories
    </button>
  </div>

  <!-- Categories list -->
  <div id="categoriesContainer"></div>

  <!-- Raw JSON -->
  <h6 class="mt-3">Raw JSON (Complete)</h6>
  <div id="output" class="json-panel"></div>

</div>

<div class="footer">Â© 2025 ProofHub API Dashboard</div>

<script src="categories.js"></script>
</body>
</html>
