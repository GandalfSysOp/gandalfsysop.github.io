<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ProofHub Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
    body {
        min-height: 100vh;
        display: flex;
        overflow-x: hidden;
    }

    /* Sidebar */
    #sidebar {
        min-width: 220px;
        max-width: 220px;
        background: #343a40;
        color: #fff;
    }
    #sidebar .nav-link {
        color: #fff;
    }
    #sidebar .nav-link:hover {
        background: #495057;
    }

    /* Table */
    .table-responsive {
        overflow-x: auto;
    }
    td, th {
        white-space: normal !important;
        word-wrap: break-word;
    }

    /* JSON Box */
    pre {
        background: #1e1e1e;
        color: #dcdcdc;
        padding: 15px;
        border-radius: 6px;
        max-height: 350px;
        overflow-y: auto;
    }
</style>
</head>
<body>

<!-- Sidebar -->
<nav id="sidebar" class="d-flex flex-column p-3">
    <h4 class="text-center"><i class="fa-solid fa-chart-simple"></i> PH Dashboard</h4>
    <hr>
    <button class="btn btn-success w-100 mb-3" onclick="fetchProjects()">
        <i class="fa-solid fa-database"></i> Fetch All Projects
    </button>
</nav>

<!-- Main Content -->
<div class="container-fluid p-4">

    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h2>Projects Overview</h2>
    </header>

    <!-- Projects Table -->
    <div class="table-responsive mb-4">
        <table class="table table-bordered table-hover align-middle text-sm">
            <thead class="table-light text-center">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Assigned</th>
                    <th>Category ID</th>
                    <th>Category Name</th>
                    <th>Creator</th>
                    <th>Manager</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody id="projectsTable" class="text-center"></tbody>
        </table>
    </div>

    <!-- JSON Output -->
    <div>
        <h5><i class="fa-solid fa-code"></i> Raw JSON Output</h5>
        <pre id="rawJson"></pre>
    </div>

</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
