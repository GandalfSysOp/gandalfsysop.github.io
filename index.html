<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProofHub Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: #f4f6fb;
      font-size: 13px;
      margin: 0;
    }

    .layout {
      display: grid;
      grid-template-columns: 340px 1fr;
      height: 100vh;
    }

    /* LEFT LIST */
    .list-panel {
      background: #0f172a;
      color: #e5e7eb;
      padding: 16px;
      overflow-y: auto;
    }

    .list-panel h5 {
      margin-bottom: 12px;
    }

    .project-item {
      background: #020617;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .project-item:hover {
      background: #1e293b;
    }

    .project-title {
      font-weight: 600;
      font-size: 13px;
    }

    .project-id {
      font-size: 11px;
      color: #94a3b8;
    }

    /* RIGHT DETAIL */
    .detail-panel {
      padding: 24px;
      overflow-y: auto;
    }

    .detail-card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 8px 18px rgba(15,23,42,0.08);
      margin-bottom: 16px;
    }

    .field {
      margin-bottom: 10px;
    }

    .label {
      font-size: 11px;
      text-transform: uppercase;
      color: #64748b;
    }

    .value {
      font-weight: 500;
    }

    .assigned-id {
      background: #eef2ff;
      color: #3730a3;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 11px;
      margin-right: 6px;
      margin-bottom: 6px;
      display: inline-block;
    }

    pre {
      background: #020617;
      color: #e5e7eb;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      max-height: 300px;
      overflow: auto;
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- LEFT: PROJECT LIST -->
  <div class="list-panel">
    <h5>Projects</h5>

    <input id="projectIdInput" class="form-control form-control-sm mb-2" placeholder="Project ID">
    <button class="btn btn-primary btn-sm w-100 mb-3" onclick="fetchProjectById()">Fetch Project</button>

    <button class="btn btn-outline-light btn-sm w-100 mb-3" onclick="fetchProjects()">Fetch All</button>

    <div id="projectList"></div>
  </div>

  <!-- RIGHT: DETAILS -->
  <div class="detail-panel">

    <div class="detail-card">
      <h5>Project Details</h5>
      <div id="details"></div>
    </div>

    <div class="detail-card">
      <h6>Raw JSON</h6>
      <pre id="output"></pre>
    </div>

  </div>

</div>

<script src="app.js"></script>
</body>
</html>
