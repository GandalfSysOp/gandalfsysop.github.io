<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProofHub API Dashboard</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6f8;
      font-size: 14px;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      min-height: 100vh;
      background: #1f2937;
      color: #fff;
      padding: 16px;
    }

    .sidebar h5 {
      margin-bottom: 24px;
      font-weight: 600;
    }

    .sidebar button {
      width: 100%;
      background: none;
      border: none;
      color: #cbd5e1;
      padding: 10px 12px;
      text-align: left;
      border-radius: 6px;
      margin-bottom: 4px;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background: #374151;
      color: #fff;
    }

    /* Content */
    .content {
      padding: 24px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    pre {
      background: #0f172a;
      color: #e5e7eb;
      padding: 12px;
      border-radius: 6px;
      max-height: 400px;
      overflow: auto;
      font-size: 12px;
    }

    table tbody tr {
      cursor: pointer;
    }

    .hint {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

<div class="d-flex">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h5>ProofHub</h5>

    <button class="active" onclick="showSection('projects')">Projects</button>
    <button onclick="showSection('tasks')">Tasks</button>
    <button onclick="showSection('people')">People</button>
    <button onclick="showSection('manage')">Manage</button>
    <button onclick="showSection('explorer')">Explorer</button>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow-1 content">

    <!-- ================= PROJECTS ================= -->
    <section id="projects" class="section active">
      <h4 class="mb-3">Projects</h4>

      <div class="card mb-3">
        <div class="card-body d-flex gap-2 align-items-end">
          <button class="btn btn-primary" onclick="fetchProjects()">
            Fetch All Projects
          </button>

          <div>
            <label class="form-label mb-1">Project ID</label>
            <input id="projectIdInput" class="form-control" placeholder="e.g. 6607725333">
          </div>

          <button class="btn btn-secondary mb-1" onclick="fetchProjectById()">
            Fetch Project
          </button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h6>Projects List</h6>
          <div class="table-responsive">
            <table class="table table-sm table-hover">
              <thead>
                <tr>
                  <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Status</th>
    <th>Assigned</th>
    <th>Category</th>
    <th>Creator</th>
    <th>Manager</th>
    <th>Category Name</th>
    <th>Created At</th>
    <th>Updated At</th>
                </tr>
              </thead>
              <tbody id="projectsTable"></tbody>
            </table>
          </div>
          <div class="hint">Click a row to copy Project ID & view raw data</div>
        </div>
      </div>
    </section>

    <!-- ================= TASKS ================= -->
    <section id="tasks" class="section">
      <h4 class="mb-3">Tasks</h4>

      <div class="card mb-3">
        <div class="card-body">
          <div class="row g-2">
            <div class="col">
              <label class="form-label">Project ID</label>
              <input id="taskProjectId" class="form-control">
            </div>
            <div class="col">
              <label class="form-label">Tasklist ID</label>
              <input id="tasklistId" class="form-control">
            </div>
          </div>

          <div class="mt-3 d-flex gap-2">
            <button class="btn btn-primary" onclick="fetchTasklists()">
              Get Tasklists
            </button>
            <button class="btn btn-secondary" onclick="fetchTasks()">
              Get Tasks
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- ================= PEOPLE ================= -->
    <section id="people" class="section">
      <h4 class="mb-3">People</h4>

      <div class="card mb-3">
        <div class="card-body d-flex gap-2">
          <button class="btn btn-primary" onclick="fetchPeople()">
            Fetch All People
          </button>

          <input id="peopleId" class="form-control w-25" placeholder="Person ID">

          <button class="btn btn-secondary" onclick="fetchPersonById()">
            Fetch Person
          </button>
        </div>
      </div>
    </section>

    <!-- ================= MANAGE ================= -->
    <section id="manage" class="section">
      <h4 class="mb-3">Manage</h4>

      <div class="card mb-3">
        <div class="card-body d-flex gap-2 flex-wrap">
          <button class="btn btn-outline-primary" onclick="callApi('labels')">Labels</button>
          <button class="btn btn-outline-primary" onclick="callApi('categories')">Categories</button>
          <button class="btn btn-outline-primary" onclick="callApi('projectstatus')">Project Status</button>
          <button class="btn btn-outline-primary" onclick="callApi('workflows')">Workflows</button>
          <button class="btn btn-outline-primary" onclick="callApi('roles')">Roles</button>
          <button class="btn btn-outline-danger" onclick="callApi('trash')">Trash</button>
        </div>
      </div>
    </section>

    <!-- ================= EXPLORER ================= -->
    <section id="explorer" class="section">
      <h4 class="mb-3">API Explorer</h4>

      <div class="card mb-3">
        <div class="card-body">
          <label class="form-label">API Path (after /api/v3/)</label>
          <div class="input-group">
            <span class="input-group-text">/api/</span>
            <input id="customPath" class="form-control"
              placeholder="projects/6607/todolists/2469/tasks">
            <button class="btn btn-primary" onclick="callCustomPath()">
              GET
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- ================= RAW OUTPUT ================= -->
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
          <h6 class="mb-0">Raw Response</h6>
          <button class="btn btn-sm btn-outline-secondary" onclick="copyOutput()">
            Copy JSON
          </button>
        </div>
        <pre id="output"></pre>
      </div>
    </div>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
