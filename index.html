<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProofHub API Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: #f4f6fb;
      font-size: 13px;
    }

    .container-fluid {
      padding: 24px;
    }

    h3 {
      font-weight: 600;
    }

    /* ===== TABLE (compact, no horizontal scroll) ===== */
    table {
      width: 100%;
      table-layout: fixed;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      color: #64748b;
    }

    td {
      vertical-align: top;
      word-wrap: break-word;
    }

    tbody tr {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(15,23,42,0.06);
    }

    tbody tr:hover {
      box-shadow: 0 6px 14px rgba(15,23,42,0.12);
      cursor: pointer;
    }

    .cell-title {
      font-weight: 600;
    }

    .cell-sub {
      font-size: 11px;
      color: #64748b;
    }

    .assigned-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .assigned-id {
      background: #eef2ff;
      color: #3730a3;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 11px;
      width: fit-content;
    }

    /* ===== JSON ===== */
    pre {
      background: #020617;
      color: #e5e7eb;
      padding: 14px;
      border-radius: 10px;
      font-size: 12px;
      max-height: 360px;
      overflow: auto;
    }
  </style>
</head>

<body>

<div class="container-fluid">

  <div class="d-flex justify-content-between mb-3">
    <h3>Projects</h3>
    <div class="d-flex gap-2">
      <input id="projectIdInput" class="form-control form-control-sm" placeholder="Project ID">
      <button class="btn btn-outline-primary btn-sm" onclick="fetchProjectById()">Fetch Project</button>
      <button class="btn btn-primary btn-sm" onclick="fetchProjects()">Fetch All</button>
    </div>
  </div>

  <table class="table table-borderless align-middle">
    <thead>
      <tr>
        <th style="width:20%">Project</th>
        <th style="width:15%">Dates</th>
        <th style="width:10%">Status</th>
        <th style="width:15%">People</th>
        <th style="width:20%">Assigned</th>
        <th style="width:20%">Category</th>
      </tr>
    </thead>
    <tbody id="projectsTable"></tbody>
  </table>

  <h5 class="mt-4">Raw JSON</h5>
  <pre id="output"></pre>

</div>

<script src="app.js"></script>
</body>
</html>
