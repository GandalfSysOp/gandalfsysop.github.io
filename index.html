<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProofHub API Dashboard</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6fb;
      font-size: 13px;
    }

    .container-fluid {
      padding: 24px;
    }

    /* ===== TABLE COMPACT MODE ===== */
    table {
      width: 100%;
      table-layout: fixed;
      word-wrap: break-word;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      background: #eef2ff;
      padding: 6px 8px;
    }

    td {
      padding: 6px 8px;
      vertical-align: top;
      white-space: normal;
      word-break: break-word;
    }

    tbody tr:hover {
      background: #eef2ff;
      cursor: pointer;
    }

    /* Column width tuning */
    th:nth-child(1), td:nth-child(1) { width: 80px; }   /* ID */
    th:nth-child(2), td:nth-child(2) { width: 180px; }  /* Title */
    th:nth-child(3), td:nth-child(3) { width: 220px; }  /* Description */
    th:nth-child(7), td:nth-child(7) { width: 140px; }  /* Assigned */

    /* ===== ASSIGNED GRID (2 per row) ===== */
    .assigned-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 4px 6px;
    }

    .assigned-id {
      background: #eef2ff;
      color: #3730a3;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 11px;
      text-align: center;
    }

    /* ===== JSON ===== */
    pre {
      background: #020617;
      color: #e5e7eb;
      padding: 14px;
      border-radius: 10px;
      font-size: 12px;
      max-height: 360px;
      overflow: auto;
    }

    .json-key { color: #38bdf8; }
    .json-string { color: #4ade80; }
    .json-number { color: #facc15; }
    .json-boolean { color: #fb7185; }
    .json-null { color: #94a3b8; }
  </style>
</head>

<body>

<div class="container-fluid">

  <div class="d-flex justify-content-between mb-3">
    <h3>Projects</h3>
    <div class="d-flex gap-2">
      <input
        id="projectIdInput"
        class="form-control form-control-sm"
        placeholder="Project ID"
      />
      <button class="btn btn-outline-primary btn-sm" onclick="fetchProjectById()">
        Fetch Project
      </button>
      <button class="btn btn-primary btn-sm" onclick="fetchProjects()">
        Fetch All Projects
      </button>
    </div>
  </div>

  <div class="table-responsive mb-4">
    <table class="table table-sm table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Start</th>
          <th>End</th>
          <th>Status</th>
          <th>Assigned</th>
          <th>Category ID</th>
          <th>Creator</th>
          <th>Manager</th>
          <th>Category Name</th>
          <th>Created</th>
          <th>Updated</th>
        </tr>
      </thead>
      <tbody id="projectsTable"></tbody>
    </table>
  </div>

  <h5>Raw JSON</h5>
  <pre id="output"></pre>

</div>

<script src="app.js"></script>
</body>
</html>
