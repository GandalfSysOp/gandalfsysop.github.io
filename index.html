<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProofHub API Explorer</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6fb;
      font-size: 13px;
    }

    .container {
      max-width: 1200px;
      padding: 24px;
    }

    h3 {
      font-weight: 600;
    }

    /* ===== PROJECT CARD ===== */
    .project-card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.08);
    }

    .project-title {
      font-size: 16px;
      font-weight: 600;
    }

    .project-id {
      font-size: 11px;
      color: #64748b;
    }

    .section {
      margin-top: 10px;
    }

    .label {
      font-size: 11px;
      text-transform: uppercase;
      color: #64748b;
    }

    .value {
      font-weight: 500;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .assigned-grid {
      display: grid;
      grid-template-columns: repeat(2, max-content);
      gap: 6px 10px;
    }

    .assigned-id {
      background: #eef2ff;
      color: #3730a3;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 11px;
      text-align: center;
    }

    /* ===== JSON ===== */
    pre {
      background: #020617;
      color: #e5e7eb;
      padding: 14px;
      border-radius: 10px;
      font-size: 12px;
      max-height: 300px;
      overflow: auto;
      margin-top: 10px;
    }

    .btn-link {
      font-size: 12px;
      padding: 0;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="d-flex justify-content-between mb-4">
    <h3>Projects</h3>
    <div class="d-flex gap-2">
      <input
        id="projectIdInput"
        class="form-control form-control-sm"
        placeholder="Project ID"
      />
      <button class="btn btn-outline-primary btn-sm" onclick="fetchProjectById()">
        Fetch Project
      </button>
      <button class="btn btn-primary btn-sm" onclick="fetchProjects()">
        Fetch All
      </button>
    </div>
  </div>

  <div id="projectsContainer"></div>

</div>

<script src="app.js"></script>
</body>
</html>
