<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Roles</title>

  <style>
    body {
      font-family: Inter, system-ui, -apple-system;
      background: #f8fafc;
      padding: 20px;
    }

    h2 {
      margin-bottom: 12px;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    button:hover {
      background: #1e40af;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      font-size: 13px;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background: #f1f5f9;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 500;
    }

    .yes {
      background: #dcfce7;
      color: #166534;
    }

    .no {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>

<body>

  <h2>Roles</h2>

  <button onclick="fetchRoles()">Fetch Roles</button>

  <div id="output"></div>

  <script src="roles.js"></script>
</body>
</html>
