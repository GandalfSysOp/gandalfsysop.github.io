<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Calendar</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6fb;
      font-size: 12px;
    }

    header {
      background: linear-gradient(90deg, #0ea5e9, #38bdf8);
      color: #fff;
      padding: 14px 20px;
      font-weight: 600;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    th {
      background: #e0f2fe;
      font-weight: 600;
      white-space: nowrap;
    }
  </style>
</head>

<body>

<header>All Calendar Items</header>

<div class="container-fluid mt-3">

  <!-- FILTERS -->
  <div class="card p-3 mb-3">
    <div class="row g-3">

      <div class="col-md-4">
        <label>View</label>
        <select id="viewFilter" class="form-select form-select-sm">
          <option value="events,milestones,tasks">Events + Milestones + Tasks</option>
          <option value="events">Events</option>
          <option value="milestones">Milestones</option>
          <option value="tasks">Tasks</option>
        </select>
      </div>

      <div class="col-md-4">
        <label>Assigned</label>
        <select id="assignedFilter" class="form-select form-select-sm">
          <option value="all">All (assigned to anyone)</option>
          <option value="none">Unassigned only</option>
        </select>
      </div>

      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary btn-sm w-100" onclick="fetchCalendar()">
          Fetch Calendar
        </button>
      </div>

    </div>
  </div>

  <!-- TABLE -->
  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th>Type</th>
            <th>ID</th>
            <th>Title</th>
            <th>Project</th>
            <th>Start</th>
            <th>End</th>
            <th>All Day</th>
            <th>Assigned</th>
            <th>Completed</th>
            <th>By Me</th>
          </tr>
        </thead>
        <tbody id="calendarTable"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="allcalendar.js"></script>
</body>
</html>
