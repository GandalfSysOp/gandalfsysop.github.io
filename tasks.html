<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tasklist Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6f9;
      font-size: 13px;
    }
    table th {
      white-space: nowrap;
      background: #f1f3f6;
    }
    table td {
      vertical-align: top;
    }
    .wrap {
      max-width: 320px;
      white-space: normal;
      word-break: break-word;
    }
    .muted {
      color: #888;
    }
    .badge-soft {
      background: #eef1f6;
      color: #333;
      margin: 2px;
    }
  </style>
</head>

<body class="p-4">

  <h4 class="mb-1">ðŸ“‹ Tasks from Tasklist</h4>
  <div class="text-muted mb-3">
    Total Tasks: <strong id="taskCount">0</strong>
  </div>

  <div class="card mb-3">
    <div class="card-body row g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Project</label>
        <select id="projectSelect" class="form-select"></select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Tasklist ID</label>
        <input id="tasklistId" class="form-control" placeholder="269921014284" />
      </div>

      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="fetchTasks()">
          Fetch Tasks
        </button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-sm table-bordered mb-0">
        <thead>
          <tr>
            <th>Ticket</th>
            <th>Title</th>
            <th>Description</th>
            <th>Assigned</th>
            <th>Start</th>
            <th>Due</th>
            <th>%</th>
            <th>Completed</th>
            <th>Archived</th>
            <th>Est.</th>
            <th>Logged</th>
            <th>Attachments</th>
            <th>Comments</th>
            <th>Labels</th>
            <th>Custom Fields</th>
            <th>Creator</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Updated By</th>
            <th>Parent</th>
            <th>Subtasks</th>
          </tr>
        </thead>
        <tbody id="taskTable"></tbody>
      </table>
    </div>
  </div>

  <script src="tasks.js"></script>
</body>
</html>
