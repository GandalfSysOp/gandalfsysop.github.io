<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tasklist Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6f9;
      font-size: 13px;
    }
    .page-header {
      font-weight: 600;
    }
    table th {
      white-space: nowrap;
      background: #f1f3f6;
    }
    table td {
      vertical-align: top;
    }
    .muted {
      color: #888;
    }
  </style>
</head>

<body class="p-4">

  <div class="mb-4">
    <h4 class="page-header">ðŸ“‹ Tasks from Tasklist</h4>
    <div class="text-muted">Select a project and enter a tasklist ID</div>
  </div>

  <div class="card mb-3">
    <div class="card-body row g-3 align-items-end">

      <div class="col-md-4">
        <label class="form-label">Project</label>
        <select id="projectSelect" class="form-select">
          <option value="">Loading projectsâ€¦</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Tasklist ID</label>
        <input
          id="tasklistId"
          class="form-control"
          placeholder="269921014284"
        />
      </div>

      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="fetchTasks()">
          Fetch Tasks
        </button>
      </div>

    </div>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-sm table-bordered mb-0">
        <thead>
          <tr>
            <th>Ticket</th>
            <th>Title</th>
            <th>Project</th>
            <th>Tasklist</th>
            <th>Workflow</th>
            <th>Stage</th>
            <th>Assigned</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody id="taskTable"></tbody>
      </table>
    </div>
  </div>

  <script src="tasks.js"></script>
</body>
</html>
