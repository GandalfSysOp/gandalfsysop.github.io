<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tasklist Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6f9;
      font-size: 13px;
    }
    .table th {
      white-space: nowrap;
      background: #f1f3f6;
    }
    .table td {
      vertical-align: top;
    }
    .muted {
      color: #999;
    }
  </style>
</head>

<body class="p-4">

  <h4 class="mb-3">ðŸ“‹ Tasks from Tasklist</h4>

  <div class="card mb-3">
    <div class="card-body row g-2 align-items-end">
      <div class="col-md-3">
        <label class="form-label">Project ID</label>
        <input id="projectId" class="form-control" placeholder="9278482504" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Tasklist ID</label>
        <input id="tasklistId" class="form-control" placeholder="269921014284" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="fetchTasks()">
          Fetch Tasks
        </button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-sm table-bordered mb-0">
        <thead>
          <tr>
            <th>Ticket</th>
            <th>Title</th>
            <th>Description</th>

            <th>Project</th>
            <th>Tasklist</th>
            <th>Workflow</th>
            <th>Stage</th>

            <th>Creator</th>
            <th>Assigned</th>

            <th>Start</th>
            <th>Due</th>

            <th>Completed</th>
            <th>%</th>

            <th>Est (hrs)</th>
            <th>Logged (hrs)</th>

            <th>By Me</th>
            <th>Timesheet</th>

            <th>Created</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody id="taskTable"></tbody>
      </table>
    </div>
  </div>

  <script src="tasks.js"></script>
</body>
</html>
