<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tasklist Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="p-4 bg-light">

<h4 class="mb-3">ðŸ“‹ Tasks from Tasklist</h4>

<div class="card mb-3">
  <div class="card-body row g-3">

    <div class="col-md-4">
      <label class="form-label">Project</label>
      <select id="projectSelect" class="form-select"></select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Tasklist ID</label>
      <input
        id="tasklistId"
        class="form-control"
        placeholder="269921014284"
      />
    </div>

    <div class="col-md-2 align-self-end">
      <button class="btn btn-primary w-100" onclick="fetchTasks()">
        Fetch Tasks
      </button>
    </div>

  </div>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-sm table-bordered mb-0">
      <thead class="table-light">
        <tr>
          <th>Ticket</th>
          <th>Title</th>
          <th>Project</th>
          <th>Tasklist</th>
          <th>Workflow</th>
          <th>Stage</th>
          <th>Assigned</th>
          <th>Completed</th>
        </tr>
      </thead>
      <tbody id="taskTable"></tbody>
    </table>
  </div>
</div>

<script src="tasks.js"></script>
</body>
</html>
