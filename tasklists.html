<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tasklists Dashboard</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6fb;
      font-size: 12px;
    }

    header {
      background: linear-gradient(90deg, #2563eb, #38bdf8);
      color: #fff;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 600;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
    }

    th {
      background: #e0f2fe;
      white-space: nowrap;
    }

    td {
      vertical-align: top;
    }

    .muted {
      color: #6b7280;
    }
  </style>
</head>

<body>

<header>Tasklists</header>

<div class="container-fluid mt-3">

  <div class="card p-3 mb-3">
    <div class="row g-3 align-items-end">
      <div class="col-md-4">
        <label>Project ID</label>
        <input
          id="projectId"
          class="form-control form-control-sm"
          placeholder="Enter Project ID (e.g. 6607725333)"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary btn-sm w-100" onclick="fetchTasklists()">
          Fetch Tasklists
        </button>
      </div>
    </div>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th>ID & Title</th>
            <th>Project</th>
            <th>Private</th>
            <th>Archived</th>
            <th>Completed / Remaining</th>
            <th>Workflow</th>
            <th>Assigned</th>
            <th>Creator</th>
            <th>Updated By</th>
            <th>Timesheet</th>
            <th>User Stages</th>
            <th>Form Task</th>
            <th>Custom Fields</th>
            <th>Created</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody id="tasklistTable"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="tasklists.js"></script>
</body>
</html>
