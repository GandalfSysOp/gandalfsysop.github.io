<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workflows | ProofHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      font-size: 12px;
      color: #0f172a;
    }

    .app-header {
      height: 56px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      padding: 20px;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.1);
    }

    table {
      font-size: 12px;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      color: #475569;
      background: #f1f5f9;
    }

    .expand {
      cursor: pointer;
      color: #4f46e5;
      font-size: 14px;
    }

    .stage-pill {
      display: inline-block;
      background: #eef2ff;
      color: #3730a3;
      border-radius: 999px;
      padding: 3px 10px;
      font-size: 11px;
      margin: 2px 4px 2px 0;
      white-space: nowrap;
    }

    .default {
      background: #dcfce7;
      color: #166534;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      padding: 12px 0;
      color: #64748b;
    }
  </style>
</head>

<body>

<div class="app-header">
  <i class="bi bi-diagram-3 me-2"></i> Workflows
</div>

<div class="container">

  <div class="card p-3 mb-3">
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-primary btn-sm" onclick="fetchWorkflows()">
        Fetch Workflows
      </button>
      <div class="text-muted small" id="countText"></div>
    </div>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-sm table-hover align-middle">
        <thead>
          <tr>
            <th></th>
            <th>Workflow</th>
            <th>Status</th>
            <th>Default</th>
            <th>Stages</th>
            <th>Created</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody id="workflowBody"></tbody>
      </table>
    </div>
  </div>

</div>

<div class="footer">Â© 2025 ProofHub API Dashboard</div>

<script src="workflows.js"></script>
</body>
</html>
