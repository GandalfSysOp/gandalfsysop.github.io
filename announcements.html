<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Announcements</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f9fafb;
      padding: 20px;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 12px;
    }

    .title {
      font-weight: 600;
      font-size: 15px;
    }

    .meta {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .badge {
      display: inline-block;
      background: #e5e7eb;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      margin-right: 6px;
    }

    .assigned {
      margin-top: 6px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <h2>Announcements</h2>

  <button onclick="fetchAnnouncements()">Fetch Announcements</button>

  <p id="count"></p>

  <div id="list"></div>

  <script src="announcements.js"></script>
</body>
</html>
