<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Details | ProofHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      font-size: 12px;
      color: #0f172a;
    }

    .app-header {
      height: 56px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
    }

    .container { max-width: 1200px; padding: 20px; }

    .card {
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.1);
      margin-bottom: 16px;
    }

    .label {
      font-size: 11px;
      text-transform: uppercase;
      color: #64748b;
    }

    .value { font-size: 13px; }

    .expand {
      cursor: pointer;
      color: #4f46e5;
      font-size: 14px;
    }

    .hidden { display: none; }

    .footer {
      text-align: center;
      font-size: 11px;
      padding: 12px 0;
      color: #64748b;
    }
  </style>
</head>

<body>

<div class="app-header">
  <i class="bi bi-file-earmark-text me-2"></i> File Details
</div>

<div class="container">

  <!-- Controls -->
  <div class="card p-3">
    <div class="row g-2 align-items-end">
      <div class="col-md-3">
        <label class="label">Project</label>
        <select id="projectSelect" class="form-select form-select-sm"></select>
      </div>

      <div class="col-md-3">
        <label class="label">Folder</label>
        <select id="folderSelect" class="form-select form-select-sm"></select>
      </div>

      <div class="col-md-4">
        <label class="label">Search File</label>
        <input
          type="text"
          id="fileSearch"
          class="form-control form-control-sm"
          placeholder="Type to search file..."
        />
        <select id="fileSelect" class="form-select form-select-sm mt-1"></select>
      </div>

      <div class="col-md-2">
        <button class="btn btn-primary btn-sm w-100" onclick="fetchFileDetails()">
          Get Details
        </button>
      </div>
    </div>
  </div>

  <!-- Result -->
  <div id="fileDetails"></div>

</div>

<div class="footer">Â© 2025 ProofHub API Dashboard</div>

<script src="get-file.js"></script>
</body>
</html>
