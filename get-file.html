<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get File Details | ProofHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      font-size: 12px;
      color: #0f172a;
    }
    .header {
      height: 56px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
    }
    .container {
      max-width: 1200px;
      padding: 20px;
    }
    .card {
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.1);
    }
    th {
      background: #f1f5f9;
      font-size: 11px;
      text-transform: uppercase;
    }
  </style>
</head>

<body>

<div class="header">Get File Details</div>

<div class="container">

  <div class="card p-3 mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Project</label>
        <select id="projectSelect" class="form-select form-select-sm"></select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Folder</label>
        <select id="folderSelect" class="form-select form-select-sm"></select>
      </div>

      <div class="col-md-4">
        <label class="form-label">File</label>
        <select id="fileSelect" class="form-select form-select-sm"></select>
      </div>

      <div class="col-md-2 mt-2">
        <button class="btn btn-primary btn-sm w-100" onclick="fetchFileDetails()">
          Get Details
        </button>
      </div>
    </div>
  </div>

  <div class="card p-3">
    <h6 class="mb-3">File Information</h6>
    <table class="table table-sm table-bordered">
      <tbody id="fileDetails"></tbody>
    </table>
  </div>

</div>

<script src="get-file.js"></script>
</body>
</html>
