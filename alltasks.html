<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Tasks</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6fb;
      font-size: 12px;
    }

    header {
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      padding: 14px 20px;
      font-weight: 600;
      font-size: 14px;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    th {
      background: #eef2ff;
      font-weight: 600;
      white-space: nowrap;
    }

    td {
      vertical-align: top;
    }

    .details-row {
      background: #f9fafb;
    }

    .detail-label {
      font-weight: 600;
      color: #475569;
    }
  </style>
</head>

<body>

<header>All Tasks</header>

<div class="container-fluid mt-3">

  <!-- ACTION BAR -->
  <div class="card p-3 mb-3 d-flex flex-row justify-content-between">
    <div class="fw-semibold">Task Explorer</div>
    <button class="btn btn-primary btn-sm" onclick="fetchTasks()">Fetch Tasks</button>
  </div>

  <!-- FILTERS -->
  <div class="card p-3 mb-3">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="fw-semibold">Assigned</label>
        <select id="assignedFilter" class="form-select form-select-sm">
          <option value="">All</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="fw-semibold">Completed</label>
        <select id="completedFilter" class="form-select form-select-sm">
          <option value="">All</option>
          <option value="true">Completed</option>
          <option value="false">Incomplete</option>
        </select>
      </div>

      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-secondary btn-sm" onclick="applyFilters()">
          Apply Filters
        </button>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Ticket</th>
            <th>Title</th>
            <th>Project</th>
            <th>Assigned</th>
            <th>Creator</th>
            <th>Status</th>
            <th>Due</th>
          </tr>
        </thead>
        <tbody id="tasksTable"></tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-secondary btn-sm" onclick="prevPage()">← Prev</button>
      <div id="pageInfo" class="text-muted"></div>
      <button class="btn btn-outline-secondary btn-sm" onclick="nextPage()">Next →</button>
    </div>
  </div>

</div>

<script src="alltasks.js"></script>
</body>
</html>
