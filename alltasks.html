<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Tasks</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6fb;
      font-size: 12px;
    }

    header {
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      padding: 14px 20px;
      font-weight: 600;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    th {
      background: #eef2ff;
      font-weight: 600;
      white-space: nowrap;
    }

    td {
      vertical-align: top;
    }

    .details-row {
      background: #f9fafb;
    }

    .detail-label {
      font-weight: 600;
      color: #475569;
    }

    .hint {
      font-size: 11px;
      color: #64748b;
    }
  </style>
</head>

<body>

<header>All Tasks</header>

<div class="container-fluid mt-3">

  <!-- FILTERS -->
  <div class="card p-3 mb-3">
    <div class="row g-3">

      <div class="col-md-3">
        <label>Assigned</label>
        <select id="assignedFilter" class="form-select form-select-sm">
          <option value="">All (assigned + unassigned)</option>
          <option value="all_assigned">Only assigned</option>
        </select>
      </div>

      <div class="col-md-3">
        <label>Project</label>
        <select id="projectFilter" class="form-select form-select-sm">
          <option value="">All projects</option>
        </select>
      </div>

      <div class="col-md-2">
        <label>Completed</label>
        <select id="completedFilter" class="form-select form-select-sm">
          <option value="">Open only (default)</option>
          <option value="true">Completed + Open</option>
          <option value="false">Completed only</option>
        </select>
      </div>

      <div class="col-md-2">
        <label>Include Subtasks</label>
        <select id="subtaskFilter" class="form-select form-select-sm">
          <option value="">Yes (default)</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="col-md-1">
        <label>Start</label>
        <input id="startInput" type="number" class="form-control form-control-sm" value="0" />
        <div class="hint">
          Next page = previous start + limit
        </div>
      </div>

      <div class="col-md-1">
        <label>Limit</label>
        <input id="limitInput" type="number" class="form-control form-control-sm" value="100" />
        <div class="hint">
          Max 100 (higher is ignored)
        </div>
      </div>

      <div class="col-md-12 text-end">
        <button class="btn btn-primary btn-sm" onclick="fetchTasks()">
          Fetch Tasks
        </button>
      </div>

    </div>
  </div>

  <!-- TABLE -->
  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Ticket</th>
            <th style="max-width:220px;">Title</th>
            <th>Project</th>
            <th>Assigned</th>
            <th>Creator</th>
            <th>Start</th>
            <th>Due</th>
            <th>Status</th>
            <th>By Me</th>
          </tr>
        </thead>
        <tbody id="tasksTable"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="alltasks.js"></script>
</body>
</html>
