<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Folder Files | ProofHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f8fafc;
      font-size: 12px;
    }
    .app-header {
      height: 56px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
    }
    th {
      font-size: 11px;
      text-transform: uppercase;
      background: #f1f5f9;
    }
    .file-name {
      white-space: nowrap;
    }
  </style>
</head>

<body>

<div class="app-header">
  <i class="bi bi-file-earmark-text me-2"></i> Folder Files
</div>

<div class="container mt-3">

  <!-- Controls -->
  <div class="card p-3 mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Project</label>
        <select id="projectSelect" class="form-select form-select-sm"></select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Folder</label>
        <select id="folderSelect" class="form-select form-select-sm">
          <option value="">Select folder</option>
        </select>
      </div>

      <div class="col-md-2">
        <button class="btn btn-primary btn-sm w-100" onclick="fetchFiles()">
          Get Files
        </button>
      </div>

      <div class="col text-end text-muted small">
        <span id="countText"></span>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-sm table-hover align-middle">
        <thead>
          <tr>
            <th>File Name</th>
            <th>ID</th>
            <th>Type</th>
            <th>Size</th>
            <th>Created</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody id="filesBody"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="folder-files.js"></script>
</body>
</html>
