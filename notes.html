<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes | ProofHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      font-size: 12px;
      color: #0f172a;
    }

    .app-header {
      height: 56px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      padding: 20px;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.1);
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      background: #f1f5f9;
      color: #475569;
    }

    .badge-color {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 4px;
      margin-right: 6px;
      vertical-align: middle;
    }

    .preview {
      white-space: pre-wrap;
      max-height: 80px;
      overflow: auto;
      font-size: 12px;
      background: #f8fafc;
      border-radius: 6px;
      padding: 6px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      padding: 12px 0;
      color: #64748b;
    }
  </style>
</head>

<body>

<div class="app-header">
  <i class="bi bi-journal-text me-2"></i> Notes
</div>

<div class="container">

  <!-- Controls -->
  <div class="card p-3 mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Project</label>
        <select id="projectSelect" class="form-select form-select-sm">
          <option value="">Select project</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Notebook</label>
        <select id="notebookSelect" class="form-select form-select-sm" disabled>
          <option value="">Select notebook</option>
        </select>
      </div>

      <div class="col-md-2">
        <button class="btn btn-primary btn-sm w-100" onclick="fetchNotes()">
          Get Notes
        </button>
      </div>

      <div class="col text-end text-muted small">
        <span id="countText"></span>
      </div>
    </div>
  </div>

  <!-- Notes Table -->
  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-sm table-hover align-middle">
        <thead>
          <tr>
            <th>Title</th>
            <th>Color</th>
            <th>Private</th>
            <th>Assigned</th>
            <th>Creator</th>
            <th>Updated By</th>
            <th>Comments</th>
            <th>Preview</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody id="notesBody"></tbody>
      </table>
    </div>
  </div>

</div>

<div class="footer">Â© 2025 ProofHub API Dashboard</div>

<script src="notes.js"></script>
</body>
</html>
