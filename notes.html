<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes | ProofHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      font-size: 12px;
      color: #0f172a;
    }
    .app-header {
      height: 56px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
    }
    .container {
      max-width: 1200px;
      padding: 20px;
    }
    .card {
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.1);
    }
  </style>
</head>

<body>

<div class="app-header">
  <i class="bi bi-journal-text me-2"></i> Notes
</div>

<div class="container">

  <div class="card p-3 mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Project</label>
        <select id="projectSelect" class="form-select form-select-sm">
          <option value="">Select project</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Notebook</label>
        <select id="notebookSelect" class="form-select form-select-sm" disabled>
          <option value="">Select notebook</option>
        </select>
      </div>

      <div class="col-md-2">
        <button class="btn btn-primary btn-sm w-100" onclick="fetchNotes()">
          Get Notes
        </button>
      </div>
    </div>
  </div>

  <div id="notesContainer"></div>

</div>

<script src="notes.js"></script>
</body>
</html>
